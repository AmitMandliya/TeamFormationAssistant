language: python
python: 
    - "3.6"
    - "3.7"

install:
    - pip install -r ml-service/ml-server/requirements.txt

services:
    - docker

before_script: 
    - pip install docker-compose
    - docker-compose up --build -d

script:
    - docker exec -it ml_server bash
    - docker run -d "python test_TeamAssigner.py"
    - docker run -d "exit"

after_script:
    docker-compose down

script:
    - python -m pytest
